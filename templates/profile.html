<!doctype html>
<html>
    <head>
        <title>User Profile</title>
    </head>
    <body>
        <h1>User Profile</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>Username: {{ form.username.label }} {{ form.username(size=20) }}</p>
            <p>Email: {{ form.email.label }} {{ form.email(size=30) }}</p>
            <p>{{ form.submit() }}</p>
        </form>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
        <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    </body>
</html>
